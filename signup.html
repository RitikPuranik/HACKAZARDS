<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Same styling as login.html */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(270deg, #4158D0, #C850C0, #FFCC70);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
      overflow: hidden;
    }

    @keyframes gradientAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      width: 400px;
      margin-top: 30px;
    }

    .form-wrapper {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    }

    .avatar {
      width: 100px;
      height: 100px;
      background-color: rgba(255,255,255,0.15);
      border-radius: 50%;
      margin: -90px auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #fff;
      overflow: hidden;
    }

    .avatar img {
      width: 60%;
      filter: brightness(0) invert(1);
    }

    h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 35px;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 30px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 12px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      outline: none;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 12px;
      color: #ccc;
      transform: translateY(-50%);
      transition: 0.3s;
      pointer-events: none;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -8px;
      left: 10px;
      font-size: 12px;
      background-color: rgba(0,0,0,0.3);
      padding: 0 5px;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
      transition: all 0.4s ease;
    }

    button:hover {
      box-shadow: 0 0 25px #0ff;
      transform: translateY(-2px);
    }

    .toggle-link {
      text-align: center;
      margin-top: 20px;
      color: #fff;
    }

    .toggle-link a {
      color: #0ff;
      text-decoration: none;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <div class="avatar">
        <img src="find-creative-idea-icon-free-vector-removebg-preview.png" alt="Logo" />
      </div>
      <h2>Create Account</h2>
      <form>
        <div class="input-group">
          <input type="text" id="fullname" placeholder=" " required />
          <label for="fullname">Full Name</label>
        </div>
        <div class="input-group">
          <input type="email" id="signup-email" placeholder=" " required />
          <label for="signup-email">Email Address</label>
        </div>
        <div class="input-group">
          <input type="password" id="signup-password" placeholder=" " required />
          <label for="signup-password">Password</label>
        </div>
        <button type="submit">Sign Up</button>
        <div class="toggle-link">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
